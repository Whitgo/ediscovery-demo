name: Security Vulnerability Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ matrix.directory }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.directory }}-${{ hashFiles(format('{0}/package-lock.json', matrix.directory)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.directory }}-
      
      - name: Install dependencies
        working-directory: ./${{ matrix.directory }}
        run: npm ci
      
      - name: Run npm audit
        working-directory: ./${{ matrix.directory }}
        id: npm-audit
        run: |
          npm audit --json > audit-report.json || true
          npm audit --audit-level=moderate || echo "VULNERABILITIES_FOUND=true" >> $GITHUB_ENV
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.directory }}
          path: ${{ matrix.directory }}/audit-report.json
          retention-days: 30
      
      - name: Check for critical vulnerabilities
        working-directory: ./${{ matrix.directory }}
        run: |
          CRITICAL=$(npm audit --json | jq '[.vulnerabilities | to_entries[] | select(.value.severity == "critical")] | length')
          HIGH=$(npm audit --json | jq '[.vulnerabilities | to_entries[] | select(.value.severity == "high")] | length')
          
          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"
          
          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ CRITICAL vulnerabilities found! Failing build."
            exit 1
          fi
          
          if [ "$HIGH" -gt 3 ]; then
            echo "âš ï¸  More than 3 HIGH vulnerabilities found!"
            exit 1
          fi

  docker-scan:
    name: Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: ediscovery-backend:scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: ediscovery-frontend:scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
      
      - name: Scan backend image with Trivy
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --format json \
            --output trivy-backend-report.json \
            ediscovery-backend:scan
          
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            ediscovery-backend:scan
      
      - name: Scan frontend image with Trivy
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --format json \
            --output trivy-frontend-report.json \
            ediscovery-frontend:scan
          
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            ediscovery-frontend:scan
      
      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy-*-report.json
          retention-days: 30

  code-scan:
    name: Static Code Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects
      
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      
      - name: Run ESLint security scan
        run: |
          cd backend
          npm ci
          npx eslint . --ext .js --format json --output-file eslint-report.json || true
          
          cd ../frontend
          npm ci
          npx eslint . --ext .js,.jsx --format json --output-file eslint-report.json || true
      
      - name: Upload ESLint reports
        uses: actions/upload-artifact@v4
        with:
          name: eslint-reports
          path: |
            backend/eslint-report.json
            frontend/eslint-report.json
          retention-days: 30

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, docker-scan, code-scan]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate security summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f npm-audit-backend/audit-report.json ]; then
            BACKEND_VULNS=$(cat npm-audit-backend/audit-report.json | jq '.metadata.vulnerabilities | to_entries | map("\(.key): \(.value)") | join(", ")')
            echo "**Backend Dependencies:** $BACKEND_VULNS" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f npm-audit-frontend/audit-report.json ]; then
            FRONTEND_VULNS=$(cat npm-audit-frontend/audit-report.json | jq '.metadata.vulnerabilities | to_entries | map("\(.key): \(.value)") | join(", ")')
            echo "**Frontend Dependencies:** $FRONTEND_VULNS" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Full reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
